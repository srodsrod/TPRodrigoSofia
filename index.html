<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <title>Joyería Excelsior</title>
</head>

<body>
  <!-- Header -->

  <nav class="navbar navbar-expand-lg fixed-top px-4">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
  <img src="loguitoJE.png" alt="Logo" width="40" height="40" class="me-2">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <div class="d-flex gap-2">
        <a href="catalogo.html" class="btn btn-lindo">Ver catálogo</a>
        <a href="formulario.html" class="btn btn-lindo-outline">Agregar nueva joya</a>
        <a href="#" id="btnCarrito" class="btn btn-outline-dark">Carrito 🛒</a>
      </div>
    </div>
  </nav>

  <!-- Mini carrito -->
<div id="miniCarrito" class="position-fixed end-0 top-0 bg-light shadow p-3" style="width: 300px; height: 100vh; display: none; z-index: 1050;">
  <h5 class="fw-bold mb-3">Tu carrito 🛒</h5>
  <div id="carritoItems">
    <p class="text-muted">Tu carrito está vacío.</p>
  </div>
    <hr>
  <a href="carrito.html" class="btn btn-dark w-100">Ampliar carrito</a>
  </div>

  <!-- HERO con carrusel de fondo -->
<section class="hero position-relative">
  <div id="carouselHero" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="fondo1.jpg" class="d-block w-100" alt="Fondo 1">
    </div>
    <div class="carousel-item">
      <img src="fondo2.jpeg" class="d-block w-100" alt="Fondo 2">
    </div>
    <div class="carousel-item">
      <img src="fondo3.jpeg" class="d-block w-100" alt="Fondo 3">
    </div>
    <div class="carousel-item">
      <img src="fondo4.jpeg" class="d-block w-100" alt="Fondo 4">
    </div>
  </div>

  <!-- Flechas de navegación -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselHero" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselHero" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>


  <!-- Contenido centrado -->
  <div class="hero-content text-center d-flex flex-column justify-content-center align-items-center">
    <img src="logoJE.png" alt="Joyería Excelsior" class="logo-principal">
    <div class="d-flex gap-3 mt-4">
      <a href="catalogo.html" class="btn btn-lindo btn-lg">Ver catálogo</a>
      <a href="formulario.html" class="btn btn-lindo btn-lg">Agregar nueva joya</a>
    </div>
  </div>
</section>

  <!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5">
  <p class="mb-1">© 2025 Joyería Sofi. Todos los derechos reservados.</p>
  <small>Instagram · WhatsApp · Mail</small>
</footer>

  <!-- Scripts -->
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
