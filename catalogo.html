<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./IMG/loguitoJE.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  
  <title>Catálogo - Joyería Sofi</title>
</head>

<body class="catalogo">

  <!-- Header -->
<nav class="navbar navbar-expand-lg fixed-top px-4 bg-white shadow-sm">
  <a class="navbar-brand d-flex align-items-center" href="index.html">
    <img src="./IMG/loguitoJE.png" alt="Logo" width="40" height="40" class="me-2"> Inicio
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav gap-2">
      <li class="nav-item dropdown">
        <button class="btn btn-lindo dropdown-toggle" data-bs-toggle="dropdown">
          Productos
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="catalogo.html">Todos</a></li>
          <li><a class="dropdown-item" href="catalogo.html?categoria=anillos">Anillos</a></li>
          <li><a class="dropdown-item" href="catalogo.html?categoria=collares">Collares</a></li>
          <li><a class="dropdown-item" href="catalogo.html?categoria=aros">Aros</a></li>
          <li><a class="dropdown-item" href="catalogo.html?categoria=pulseras">Pulseras</a></li>
        </ul>
      </li>

      <li class="nav-item">
        <a href="#" id="btnCarrito" class="btn btn-outline-dark">Carrito 🛒</a>
      </li>
    </ul>
  </div>
</nav>


<main>
<!-- TOAST DE ERROR -->
<div class="position-fixed top-50 start-50 translate-middle p-3" style="z-index: 1100">
  <div id="toastErrorCantidad" class="toast align-items-center text-dark border-0" role="alert" aria-live="assertive" aria-atomic="true" style="background-color: #f8d7da;">
    <div class="d-flex">
      <div class="toast-body">
        Por favor ingresá una cantidad válida mayor a cero.
      </div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
    </div>
  </div>
</div>


  <!-- Mini carrito -->
<div id="miniCarrito" class="position-fixed end-0 top-0 bg-light shadow p-3" style="width: 300px; height: 100vh; display: none; z-index: 1050;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="fw-bold mb-0">Tu carrito 🛒</h5>
    <button id="cerrarMiniCarrito" class="btn-close" aria-label="Cerrar"></button>
  </div>
  <div id="carritoItems">
    <p class="text-muted">Tu carrito está vacío.</p>
  </div>
  <hr>
  <a href="carrito.html" class="btn btn-dark w-100" onclick="cerrarMiniCarrito()">Ampliar carrito</a>
</div>

  <!-- CATÁLOGO -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Nuestro Catálogo</h2>
    <div class="row justify-content-center gap-4" id="catalogo">
    </div>
  </section>
  
</main>

  <!-- Footer -->
<footer class="bg-light text-center text-muted py-4 mt-5">
  <div class="container">
    <p class="mb-1">Joyería Excelsior · Creado por Sofía Rodrigo</p>
    <small>Contacto: <a href="mailto:ayuda@excelsior.com">ayuda@excelsior.com</a></small>
  </div>
</footer>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
