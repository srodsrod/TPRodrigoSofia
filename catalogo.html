<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - Joyería Sofi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg bg-light px-4 shadow-sm">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="logo.png" alt="Logo" width="40" height="40" class="me-2">
      <span class="fw-bold">Joyería Sofi</span>
    </a>
    <div class="collapse navbar-collapse justify-content-end">
      <div class="d-flex gap-2">
        <a href="formulario.html" class="btn btn-outline-primary">Agregar al catálogo</a>
        <a href="catalogo.html" class="btn btn-outline-success">Catálogo</a>
        <a href="carrito.html" class="btn btn-outline-dark">Carrito 🛒</a>
      </div>
    </div>
  </nav>

  <!-- CATÁLOGO -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Nuestro Catálogo</h2>
    <div class="row justify-content-center gap-4" id="contenedorCatalogo">
      
      <!-- Cada tarjeta de joya -->
      <div class="card col-md-3 p-0 shadow-sm">
        <img src="joya1.jpg" class="card-img-top" alt="Joya 1">
        <div class="card-body">
          <h5 class="card-title">Collar Aurora</h5>
          <p class="card-text">Tipo: Collar</p>
          <p class="card-text fw-bold">$4.500</p>
        </div>
      </div>

      <!-- Más tarjetas... (las podés cargar dinámicamente con JS) -->

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-1">© 2025 Joyería Sofi. Todos los derechos reservados.</p>
    <small>Instagram · WhatsApp · Mail</small>
  </footer>

</body>
</html>
